<div class="col">
    <div class="card">
        <a href="{{ book.book_link }}">
            <img class="card-img"
                 src="{{ book.image_link }}"
                 alt="book cover for {{ book.name }} by {{ book.author }}"
                 data-toggle="tooltip"
                 data-placement="top"
                 title="{{ book.name }}">
        </a>
    </div>
</div>
