<div class="col">
    <a href="{{ book.book_link }}">
        <img src="{{ book.image_link }}"
             alt="book cover for {{ book.name }} by {{ book.author }}"
             width="100px"
             height="100px"
             data-toggle="tooltip"
             data-placement="top"
             title="{{ book.name }}">
    </a>
</div>
