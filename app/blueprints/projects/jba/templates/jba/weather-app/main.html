{% extends "layout/base.html" %}

{% set active_page = "jba_weather_app" %}

{% block content %}

    <form action="{{ url_for('jba.add_city') }}" method="POST">
        <label for="input-city"></label>
        <input type="text" placeholder="Enter a city name" name="city_name" id="input-city">
        <button type="submit" class="submit-button">Add</button>
    </form>

    <div class="cards">
        {% if weather %}
            {% for city in weather %}
                {% include "jba/weather-app/_card.html" %}
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
