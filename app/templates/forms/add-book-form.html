<div class="row justify-content-center align-items-center">
    <div class="col col-sm-10 col-md-8 col-lg-8 col-xl-6">
        <header>
            <h2 class="text-center">Add Book</h2>
        </header>
        <form action=""
              method="post"
              novalidate>

            <div class="mb-3">
                <label class="form-label"
                       for="name">Name</label>
                <input class="form-control"
                       id="name"
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="author">Author</label>
                <input class="form-control"
                       id="author"
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="category">Category</label>
                <select class="form-select"
                        id="category"
                        name="category">
                    <option value="reading">Reading</option>
                    <option value="have_read">Have Read</option>
                    <option value="will_read">Will Read</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="book_link">Book link</label>
                <input class="form-control"
                       id="book_link"
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="image_link">Image link</label>
                <input class="form-control"
                       id="image_link"
                       type="text">
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-warning float-start"
                            type="reset">
                        Reset
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-primary float-end"
                            type="submit">
                        Add Book
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
