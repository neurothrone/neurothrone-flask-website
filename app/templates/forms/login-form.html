<div class="row justify-content-center align-items-center">
    <div class="col col-sm-8 col-md-6 col-lg-6 col-xl-4">
        <header>
            <h2 class="text-center">Sign in</h2>
        </header>
        <form class="mt-3"
              action=""
              method="post"
              novalidate>
            <div class="mb-3">
                <label class="form-label"
                       for="email">Email</label>
                <input class="form-control input-field"
                       id="email"
                       type="email"
                       placeholder="Your email...">
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="password">Password</label>
                <input class="form-control input-field"
                       id="password"
                       type="password"
                       placeholder="Your password...">
            </div>
            <div class="mb-4 text-center">
                <button class="btn btn-outline-primary"
                        type="submit">
                    Sign in
                </button>
            </div>
        </form>
        <div class="text-center">
            <p>Don't have an account?
                <a class="text-reset text-decoration-none local-nav-link"
                   href="#">Sign up now</a>.</p>
        </div>
        <div class="text-center">
            <p><a class="text-reset text-decoration-none local-nav-link"
                  href="#">Forgot your password?</a></p>
        </div>
    </div>
</div>
