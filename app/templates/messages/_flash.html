<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="container mt-5 py-4 bg-light rounded-3 col-lg-8 alert alert-info message"
                     role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
